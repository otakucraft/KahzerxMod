	include 'commons-logging:commons-logging:1.1.3'
	include 'com.google.code.findbugs:jsr305:3.0.2'
	include 'jakarta.json:jakarta.json-api:2.0.1'
	include 'org.eclipse.parsson:parsson:1.0.0'
