	include 'com.fasterxml.jackson.core:jackson-core:2.10.1'
	include 'net.sf.trove4j:trove4j:3.0.3'

	include 'co.elastic.clients:elasticsearch-java:7.16.3'
	include 'org.elasticsearch.client:elasticsearch-rest-client:7.16.2'
	include 'org.apache.httpcomponents:httpclient:4.5.10'
