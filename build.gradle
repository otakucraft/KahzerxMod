plugins {
	id 'fabric-loom' version '0.10-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
	maven {
		name 'm2-dv8tion'
		url 'https://m2.dv8tion.net/releases'
	}
	mavenCentral()
	// Add repositories to retrieve artifacts from in here.
	// You should only use this when depending on other mods because
	// Loom adds the essential maven repositories to download Minecraft and libraries from automatically.
	// See https://docs.gradle.org/current/userguide/declaring_repositories.html
	// for more information about repositories.
}

dependencies {
	// To change the versions see the gradle.properties file
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	// Fabric API. This is technically optional, but you probably want it anyway.
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	implementation 'org.xerial:sqlite-jdbc:3.36.0.2'
	implementation 'com.google.code.gson:gson:2.8.9'
	implementation('net.dv8tion:JDA:4.4.0_350') {
		exclude module: 'opus-java'
	}
	implementation 'com.googlecode.json-simple:json-simple:1.1.1'
	implementation 'co.elastic.clients:elasticsearch-java:7.16.3'
	implementation 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.16.3'

	include 'org.xerial:sqlite-jdbc:3.36.0.2'
	include 'com.google.code.gson:gson:2.8.9'
	include('net.dv8tion:JDA:4.4.0_350') {
		exclude module: 'opus-java'
	}
	include 'com.googlecode.json-simple:json-simple:1.1.1'

	include 'com.squareup.okhttp3:okhttp:3.13.0'
	include 'com.squareup.okio:okio:1.17.2'
	include 'org.slf4j:slf4j-api:1.7.25'
	include 'com.neovisionaries:nv-websocket-client:2.14'
	include 'org.apache.commons:commons-collections4:4.1'
